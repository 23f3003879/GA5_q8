name: Daily Commit Workflow

# Run daily at 00:42 IST (19:12 UTC)
on:
  schedule:
    - cron: '28 19 * * *'
  workflow_dispatch:      # Allows manual trigger

jobs:
  commit_job:
    runs-on: ubuntu-latest
    name: Commit job - 23f3003879@ds.study.iitm.ac.in

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "23f3003879@ds.study.iitm.ac.in"

      - name: Make a daily commit
        run: |
          echo "Daily update: $(date)" >> daily_update.txt
          git add daily_update.txt
          git commit -m "Daily commit from GitHub Actions"
          git push
