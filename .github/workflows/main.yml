name: Daily Commit Automation

on:
  schedule:
    # Runs every day at 07:30 UTC â€” adjust if needed
    - cron: "31 3 * * *"
  workflow_dispatch: # allows manual trigger

jobs:
  daily-commit-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add daily commit (23f3003879@ds.study.iitm.ac.in)
        run: |
          echo "Last run: $(date -u)" > last-run.txt
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add last-run.txt
          git commit -m "Automated daily update: $(date -u)" || echo "No changes to commit"
          git push
